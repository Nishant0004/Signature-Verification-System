<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        <div class="result-container">
            <div class="result-label">Predicted Signature:</div>
            <div class="result-info">
                <span>{{ label }}</span>
            </div>

            <div class="result-label">Signature Status:</div>
            <div class="result-info">
                <span class="label">Status:</span>
                <span class="value {% if is_real == 'REAL' %}real{% else %}forged{% endif %}">{{ is_real }}</span>
            </div>
        </div>

        <a href="{{url_for('upload_file')}}" class="back-button">Back to Uploads</a>
    </div>
</body>
</html>
